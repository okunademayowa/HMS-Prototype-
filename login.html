<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HMS HealthA6th</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="./assets/css/login.css">
</head>
<body>
    <main>
        <section class="login">
            <div class="logo">
                <div class="hexagon"></div>
                <div class="circle"></div>
                <div class="logo-text">
                    <h1 class="h1">HMS</h1>
                    <p class="h4">HealthA6th</p>
                </div>
            </div>
            <div class="login-form">
                <div class="circle"></div>
                <p class="h4 center">Welcome Back</p>
                <form action="">
                    <div class="input-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" class="email" placeholder="Enter your email address" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="password" placeholder="Enter your password" required>
                    </div>
                    <p>Forgot Password?</p>

                    <div class="input-group btn-holder">
                        <a href="dashboard.html" class="btn">Login</a>
                    </div>
                </form>
                <p class="w-60">Are you new? <a href="signUp.html">Sign Up Here</a></p>
            </div>
        </section>
    </main>
</body>
</html>

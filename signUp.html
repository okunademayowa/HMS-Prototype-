<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HMS HealthA6th</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="./assets/css/login.css">
</head>

<body>
     
    <main>
       
        
        <section class="login">
            <div class="line-holder">
                <h1 class=" h1 main-logo">HMS</h1>
                <div class="line1"></div>
                <div class="line2"></div>
            </div>
            <div class="login-form">
               
                <h2 class="h3 center">Sign up</h2>
                <p class="w-90 mb-2">Please enter your details to sign up.</p>
                <form action="">
                    <div class="input-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" class="email" placeholder="Enter your email address">
                    </div>

                     <div class="input-group">
                         <label for="username">Username</label>
                         <input type="username" id="username" class="username" placeholder="Enter your username">
                     </div>

                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="password" placeholder="Enter your password">
                    </div>

                    <div class="input-group">
                        <label for="password">Confirm Password</label>
                        <input type="password" id="password" class="password" placeholder="Enter your password">
                    </div>
                    

                    <div class="input-group btn-holder">
                        <a href="" class="btn">Sign up</a>
                    </div>
                </form>
                <p class="w-70">Are you an existing user? <a href="login.html">Login Here</a></p>
            </div>
        </section>
    </main>
</body>

</html>
